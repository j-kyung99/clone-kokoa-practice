<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <i class="fa-solid fa-bolt-lightning fa-lg"></i>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <span>31%</span>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form class="login-form">
      <input
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input class="login-form__input" type="password" placeholder="Password" />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/e6a0b876f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
